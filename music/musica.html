<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="../material/fondos/icono1.ico">
    <title>Music.XD</title>
</head>
<body>
    <div id="logo">_Music.XD_</div>
    <div class="reproductor">
        <div class="box-img">
          <img src="https://res.cloudinary.com/diz8ym76r/image/upload/v1607402012/reproductor%20de%20musica/fondo_rbqtol.jpg" alt="" />
        </div>
        <div class="controles">
          <audio src=""></audio>
          <div class="botones">
            <span class="button anterior"><i class="fas fa-backward"></i></span>
            <span class="button control_reproducion">
             <i class="fas fa-pause detener"></i>
             <i class="fas fa-play reproducir"></i>
            </span>
              <span class="button siguiente"><i class="fas fa-forward"></i></span>
            </div>
            <p class="titulo_cancion"></p>
          </div>
          <div class="barras_animadas">
            <span class="small"></span>
            <span class="mediun"></span>
            <span class="extralarga"></span>
            <span class="mediun"></span>
            <span class="extralarga"></span>
            <span class="small"></span>
            <span class="mediun"></span>
            <span class="extralarga"></span>
            <span class="small"></span>
            <span class="extralarga"></span>
            <span class="mediun"></span>
            <span class="extralarga"></span>
            <span class="small"></span>
            <span class="extralarga"></span>
            <span class="mediun"></span>
          </div>
          <div class="barra_progreso">
            <p class="progreso" id="progreso"></p>
          </div>
          <div id="letras">Music XD</div>
        </div>
      </div>
      </div>
    <script src="text.js"></script>
    <script src="cargarMusicas.js"></script>
</body>
</html>
